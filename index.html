<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="container">

        <header>
            <h1>Create Account</h1>
            <p>Add your information below according to the specified character requirements and submit to register your account.</p>
        </header>

        <div class="form">
            <div class="inputs">
                <div class="user-input first-name">
                    <span>First Name</span>
                    <input type="text" required>
                </div>
                <div class="user-input last-name">
                    <span>Last Name</span>
                    <input type="text" required>
                </div>
                <div class="user-input email">
                    <span>Email</span>
                    <input type="email" required>
                </div>
                <div class="user-input password">
                    <span>Password</span>
                    <input type="password" required>
                </div>
            </div>
            <button class="submit" type="submit">Submit</button>
        </div>

    </div>


<script src="./app.js"></script>
</body>
</html>
